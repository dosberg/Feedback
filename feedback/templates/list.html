{% extends 'base.html' %}

{% block content %}
    
    {% if feedback %}
    <ul>
	    {% for requests in feedback.all %}
	        <li>
	        	<a href="">{{ requests.to }}</a> 
	        </li>
	    {% endfor %}
    </ul>
    {% else %}
    	{{ user.username }}, you don't have any feedback.
    {% endif %}
{% endblock %}
